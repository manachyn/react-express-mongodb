namespace: react-express-mongodb

mongo:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongo
    description: MongoDB database for data persistence.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

backend:
  defines: runnable
  metadata:
    name: backend
    description: NodeJS application providing the API and business logic.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    backend:
      image: env-2057.registry.local/backend:main-791ff37
      build: .
      dockerfile: backend/Dockerfile
  services:
    http-server-port:
      description: Port for HTTP server to handle API requests.
      container: backend
      port: $port
      host-port: $port
      publish: true
      protocol: tcp
  connections:
    database-connection:
      target: react-express-mongodb/mongo
      service: mongodb
      optional: true
      description: Connection to the MongoDB database service.
  variables:
    node-env:
      env: NODE_ENV
      type: string
      value: production
      description: >-
        The environment in which the service is running, used to determine which
        set of configurations to use.
    port:
      env: PORT
      type: int
      value: 3000
      description: The port on which the backend service will run.
    mongodb-uri:
      env: MONGODB_URI
      type: string
      value: <- connection-port("database-connection")
      description: The URI used to connect to the MongoDB database.

stack:
  defines: group
  members:
    - react-express-mongodb/mongo
    - react-express-mongodb/backend
