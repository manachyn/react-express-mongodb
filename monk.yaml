namespace: react-express-mongodb

mongo:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongo
    description: MongoDB database service
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

backend:
  defines: runnable
  metadata:
    name: backend
    description: NodeJS backend service
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    backend:
      image: env-4291.registry.local/backend:main-791ff37
      build: .
      dockerfile: backend/Dockerfile
  services:
    backend-http:
      description: HTTP port for backend service
      container: backend
      port: $port
      host-port: $port
      publish: true
      protocol: tcp
  connections:
    mongodb-connection:
      target: react-express-mongodb/mongo
      service: mongodb
      optional: true
      description: Connection to the MongoDB database service
  variables:
    node-env:
      env: NODE_ENV
      type: string
      value: development
      description: >-
        The environment in which the service is running, e.g., development,
        test, or production.
    port:
      env: PORT
      type: int
      value: 3000
      description: The port on which the backend service will run.
    mongodb-uri:
      env: MONGODB_URI
      type: string
      value: <- connection-port("mongodb-connection")
      description: >-
        The URI for connecting to the MongoDB instance, varies based on
        NODE_ENV.

stack:
  defines: group
  members:
    - react-express-mongodb/mongo
    - react-express-mongodb/backend
