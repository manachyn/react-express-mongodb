namespace: react-express-mongodb

mongo:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongo
    description: MongoDB database required by the backend service
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

backend:
  defines: runnable
  metadata:
    name: backend
    description: Node.js backend service for the application
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    backend:
      image: env-2534.registry.local/backend:main-791ff37
      build: .
      dockerfile: backend/Dockerfile
  services:
    backend-service-port:
      description: Port for the backend Node.js service
      container: backend
      port: $port
      host-port: $port
      publish: true
      protocol: tcp
  connections:
    database-connection:
      target: react-express-mongodb/mongo
      service: mongodb
  variables:
    node-env:
      env: NODE_ENV
      type: string
      value: development
      description: >-
        The environment in which the service is running, e.g., development,
        test, production
    port:
      env: PORT
      type: int
      value: 3000
      description: The port on which the backend service will run
    mongodb-uri:
      env: MONGODB_URI
      type: string
      value: <- connection-port("database-connection")
      description: The URI for connecting to the MongoDB database
    node-port:
      env: NODE_PORT
      type: int
      value: 3000
      description: >-
        The port on which the Node.js application will run, passed as an
        argument from docker-compose

stack:
  defines: group
  members:
    - react-express-mongodb/mongo
    - react-express-mongodb/backend
